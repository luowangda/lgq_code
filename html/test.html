<!DOCTYPE html>
<html>
<head>
	<title>蓝恭强</title>
	<script src="http://ner.dadastudio.top/layui/layui.js"></script>
    <link rel="stylesheet" href="http://ner.dadastudio.top/layui/css/layui.css">
    <script type="text/javascript" src="http://ner.dadastudio.top/js/jQuery.js"></script>

</head>
<body>
	<div style="width: 100%;">
		<div style="width: 1100px;margin:auto auto;text-align: center;font-size: 22px;margin-top: 100px;border: 1px solid #999;padding: 10px;">
			<p>Input/输入</p>
		</div>
		<div style="widows: 1100px;margin: auto auto;text-align: center;">
			<textarea style="width: 1100px;padding: 10px;height: 100px;margin-left: 3px;" class="input"></textarea>
			<br>
			<button id="button" class="layui-btn layui-btn-primary " style="width: 100%;width: 1100px;margin-top: 10px;">提交</button>
		</div>
		<div style="widows: 1100px;margin: auto auto;text-align: center;margin-top: 50px;">
			<p style="font-size: 22px;border: 1px solid red;width: 1100px;border: 1px solid #999;border-bottom: none;margin:auto auto;padding: 10px;">Result/结果</p>
			<div style="border: 1px solid #999;height: 100px;width:1100px;padding: 10px;margin: auto auto;text-align: left;" class="output">
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	$("#button").on("click",function(){
		$data = $(".input").val(); 
		console.log($data);
		$.ajax({
    			// 请求路径
                url:'http://localhost:8081/',
                // post发送数据
    			data:{"text":$data},
                // 数据传递类型post
    			type:'get',
                // 数据类型文本    
                dataType:'text',
                // 执行成功后的回调函数    
                success:function(msg){

           			console.log(msg)
           			$(".output").html(msg)

                }
            })


	})


</script>
</html>
